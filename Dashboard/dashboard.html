<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/index_dashboard.css">
    <link rel="stylesheet" href="assets/responsive.css">

    <title>Data Visualization</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">
    
    <!-- Graph -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="assets/google_chart.js"></script>

</head>
<body>
    <div class="container grid" style="--gap:0.5em">

        <!-- Navbar -->
        <nav class="bg-white uppercase">
            <div class="flex" style="line-height: 49px;">
                <div class=" xLarge-2 large-2 medium-1 small-1 flex" style="justify-content: center;">
                    <img class="logo" src="assets/img/dv_logo.png">
                </div>
                <div class="xLarge-10 large-10 medium-11 small-11">
                    <ul class="menu flex" style="flex-wrap:wrap;">
                        <li style="flex:1"><a href="#">Région</a></li>
                        <li style="flex:1"><a href="#">Département</a></li>
                        <li style="flex:1"><a href="#">Commune</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main(Map) -->
        <main class="bg-white uppercase">
            <div class="bg-grey" style="height: 100%;">
                <iframe class="map" src="region(1er).html" style="width:100%; height:100%;" frameborder="0"></iframe>
            </div>
        </main>

        <!-- Sidebar -->
        <div id="sidebar" class="bg-white uppercase">
            <div class="sidebar_content bg-grey" style="height: 100%;">
                <h3 style="text-align:center;">Content</h3>
                <table id="region" class="sidebar_list grid" style="justify-content: center;">
                    <tr>
                        <td class="number"><span></span></td>
                        <td><button id="premier_presidentielle">2017 1er Tour</button></td>
                    </tr>    
                    <tr>
                        <td class="number"><span></span></td>
                        <td><button id="deuxieme_presidentielle">2017 2ème Tour</button></td>
                    </tr>    
                    <tr>
                        <td class="number"><span></span></td>
                        <td><button>2022 1er Tour</button></td>
                    </tr>      
                    <tr>
                        <td class="number"><span></span></td>
                        <td><button>2022 2ème Tour</button></td>
                    </tr>      
                    <tr>
                        <td class="number"><span></span></td>
                        <td><button>2030 1er Tour</button></td>
                    </tr>      
                    <tr>
                        <a href="#">
                        <td class="number"><span></span></td>
                        <td><button>2030 2ème Tour</button></td>
                        </a>
                    </tr>      
                </table>
            </div>
        </div>

        <!-- Related Graphs - google_chart.js -->
        <div id="data_content1" class="data_viz bg-white grid ">
            <div id="piechart1" style="width: 100%; height: 100%;"></div>
        </div>
        <div id="data_content2" class="data_viz bg-white ">
            <div id="piechart2" style="width: 100%; height: 100%;"></div>
        </div>
        <div id="data_content3" class="data_viz bg-white ">
            <div id="piechart3" style="width: 100%; height: 100%;"></div>
        </div>


        <!-- DB List -->
        <div id="db_list" class="bg-white uppercase">
            db list
        </div>

        <!-- Footer -->
        <!-- <footer class="bg-white uppercase">

        </footer> -->
    </div>

    <script type="module" src="assets/script.js"></script>

</body>
</html>
